<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="content">
        <h1>Play the Lapis Papyrus Scalpellus Game!</h1>
        <h3>The general rules of the game are:</h3>

        <ul class="rules">
          <li>Lapis beats Scalpellus</li>
          <li>Papyrus beats Lapis</li>
          <li>Scalpellus beats Papyrus</li>
        </ul>

        <div class="medthumb">
          <img
            src="https://ga-instruction.s3.amazonaws.com/assets/tech/computer-science/intro-js/Lesson%201/lapispapyrusscalpellussmaller.png"
            alt="Game Diagram"
          />
        </div>

        <h3>Pick a choice!</h3>

        <div class="choices">
          <div id="choice1">Lapis</div>
          <div id="choice2">Papyrus</div>
          <div id="choice3">Scalpellus</div>
          <div id="submit">Submit</div>
        </div>

        <div class="clear"></div>

        <h3>Game Results</h3>

        <div class="results">
          <p>The result of the winner is...</p>
          <p></p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
